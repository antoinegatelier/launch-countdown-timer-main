<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>We're climbing soon! - 19.05.2021 - 17h30</h1>
  <main>
    <div class="counter">
      <div class="grid_container">
        <p class="top daysFirst z3 z3d"></p>
        <p id='z2d' class="top daysSecond z2"></p>
      </div>
      <div class="grid_container">
        <p id='z0d' class="bottom daysFirst z0"></p>
        <p class="bottom daysSecond z1 z1d"></p>
      </div>
      <h2>Days</h2>
    </div>
    <div class="counter">
      <div class="grid_container">
        <p class="top hoursFirst z3 z3h"></p>
        <p id='z2h' class="top hoursSecond z2"></p>
      </div>
      <div class="grid_container">
        <p id='z0h' class="bottom hoursFirst z0"></p>
        <p class="bottom hoursSecond z1 z1h"></p>
      </div>
      <h2>Hours</h2>
    </div>
    <div class="counter">
      <div class="grid_container">
        <p class="top minutesFirst z3 z3m"></p>
        <p id='z2m' class="top minutesSecond z2"></p>
      </div>
      <div class="grid_container">
        <p id='z0m' class="bottom minutesSecond z0"></p>
        <p class="bottom minutesFirst z1 z1m"></p>
      </div>
      <h2>Minutes</h2>
    </div>
    <div class="counter">
      <div id='gridContainerSecondsTop' class="grid_container">
        <p class="top secondsFirst z3 z3s"></p>
        <p id='z2s' class="top secondsSecond z2"></p>
      </div>
      <div id='gridContainerSecondsBottom' class="grid_container">
        <p id='z0s' class="bottom secondsFirst z0"></p>
        <p class="bottom secondsSecond z1 z1s"></p>
      </div>
      <h2>Seconds</h2>
    </div>
  </main>
  <div>
    <div class='social_media'>
      <img src="./images/icon-facebook.svg" alt="Logo Facebook">
      <img src="./images/icon-pinterest.svg" alt="Logo Pinterest">
      <img src="./images/icon-instagram.svg" alt="Logo Instagram">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Antoine Gatelier</a>.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
